<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../assets/font.css">
    <link rel="stylesheet" href="./assets/checkbox_radio.css">
    <title>checkbox_radio</title>
</head>
<body>
    <div class="main_div">
        <div class="checkbox_btn">
            <label class="checkbox">One
                <input type="checkbox">
                <span class="check"></span>
            </label>
            <label class="checkbox">Two
                <input type="checkbox">
                <span class="check"></span>
            </label>
            <label class="checkbox">Three
                <input type="checkbox">
                <span class="check"></span>
            </label>
        </div>
        <div class="radio_btn">
            <label class="radio">One
                <input type="radio" name="radio">
                <span class="check"></span>
            </label>
            <label class="radio">Two
                <input type="radio" name="radio">
                <span class="check"></span>
            </label>
            <label class="radio">Three
                <input type="radio" name="radio">
                <span class="check"></span>
            </label>
        </div>
    </div>
</body>
</html>
